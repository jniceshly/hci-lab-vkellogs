<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKellog's Contact Us Page</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/contact-us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="../js/validation.js" defer></script>
</head>
<body>
    <div class="navbar-container">
        <div class="left-navbar">
            <a href="./home.html" class="no-underline-hover">VKellogs</a>
        </div>
        <div class="right-navbar">
            <a href="./home.html">Home</a>
            <a href="./product.html">Products</a>
            <a href="./recipes.html">Recipes</a>
            <a href="./about-us.html">About Us</a>
            <a href="./contact-us.html">Contact Us</a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
    <div class="page-container">
        <div class="box-container">
            <div class="center">
                <h3>Contact Us</h3>
            </div>
            <div class="">
                <form class="form-container" id="form">
                    <input type="text" class="input" placeholder="First Name" id="first">
                    <input type="text" class="input" placeholder="Last Name" id="last">
                    <input type="email" class="input" placeholder="Email" id="email">
                    <input type="text" class="input" placeholder="Phone Number" id="phone-number">
                    <textarea rows="3" placeholder="Inquiries" class="text-area" id="inquiries"></textarea>
                    <p class="error" id="error"></p>

                    <div class="center">
                        <button type="submit" class="submit-button">Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Final Project LAB HCI</p>
        <p>Janice Ashley Kurniawan - 2602203794</p>
    </div>
    <script>
        document.getElementById('mobile-menu').addEventListener('click', function() {
                const rightNavbar = document.querySelector('.right-navbar');
                rightNavbar.classList.toggle('active');
        });
    </script>
</body>
</html>
